### Site Settings ###
title               : alekyoanda
description         : >-
                      I turn coffee :coffee: into tea,
                      use tabs over spaces
                      and never broke production.
baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : alekyoanda/alekyoanda      # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : alekyoanda/alekyoanda
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


